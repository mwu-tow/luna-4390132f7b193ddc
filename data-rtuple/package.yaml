author: Wojciech Danilo
bug-reports: https://github.com/wdanilo/rtuple/issues
category: Text
copyright: Copyright (C) 2014 Wojciech Danilo
default-extensions: [ConstraintKinds, DataKinds, DefaultSignatures, DeriveDataTypeable,
  DeriveFoldable, DeriveFunctor, DeriveGeneric, DeriveTraversable, DoAndIfThenElse,
  EmptyDataDecls, FlexibleContexts, FlexibleInstances, GeneralizedNewtypeDeriving,
  InstanceSigs, LambdaCase, MultiParamTypeClasses, OverloadedStrings, StandaloneDeriving,
  ScopedTypeVariables, TemplateHaskell, TupleSections, TypeOperators, ViewPatterns,
  TypeFamilies]
dependencies: [base, typelevel, lens, lens-utils, ghc-prim, data-prop, data-default,
  mtl]
ghc-options: [-Wall, -O2]
homepage: https://github.com/wdanilo/rtuple
library: {source-dirs: src}
license: Apache-2.0
maintainer: Wojciech Danilo <wojciech.danilo@gmail.com>
name: data-rtuple
stability: experimental
synopsis: Recursive tuple data structure. It is very usefull when implementing some
  lo-level operations, allowing to traverse different elements using Haskell's type
  classes.
version: 1.1.15
