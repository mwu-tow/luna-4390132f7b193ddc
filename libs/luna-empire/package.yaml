name: luna-empire
version: "0.1"
author: New Byte Order <contact@newbyteorder.com>
maintainer: New Byte Order <contact@newbyteorder.com>
build-type: Simple

library:
    source-dirs: src

tests:
    spec:
        main: Spec.hs
        source-dirs: test
        ghc-options: -Wno-unused-do-bind -threaded -with-rtsopts=-N4
        dependencies:
            - luna-empire
            - hspec
            - monad-loops
            - QuickCheck
            - reflection
            - raw-strings-qq
            - template-haskell
            - safe-exceptions

benchmarks:
    bench:
        main: Main.hs
        source-dirs: bench
        ghc-options: -O2 -threaded -with-rtsopts=-N
        dependencies:
            - criterion
            - luna-empire

ghc-options: -Wall

dependencies:
    - aeson
    - aeson-pretty
    - bimap
    - base
    - bytestring
    - containers
    - convert
    - data-default
    - dependent-state
    - directory
    - exceptions
    - filepath
    - lens
    - lifted-base
    - luna-core
    - luna-passes
    - luna-syntax-text-parser
    - luna-syntax-text-lexer
    - luna-studio-common
    - luna-stdlib
    - luna-project
    - m-logger
    - megaparsec
    - mtl
    - open-browser
    - path
    - prologue
    - safe
    - split
    - stm
    - text
    - text-processing
    - transformers
    - typelevel
    - uuid
    - vector-text
    - zlib == 0.6.1.2

default-extensions:
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - TemplateHaskell
    - TypeFamilies
