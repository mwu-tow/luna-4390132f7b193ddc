name:       zmq-rpc
version:    0.0.1
author:     New Byte Order <contact@luna-lang.org>

default-extensions:
    - NoImplicitPrelude

ghc-options:
    - -Wall
    - -O2

dependencies:
    - base
    - binary
    - bytestring
    - containers
    - either
    - errors
    - m-logger
    - mtl
    - prologue
    - transformers
    - zeromq4-haskell >= 0.6

library:
    source-dirs: src
