resolver: ./config/snapshot-local.yaml

package-indices:
    - name:            standard-hackage
      download-prefix: https://hackage.haskell.org/package/
      http:            https://hackage.haskell.org/01-index.tar.gz

ghc-options:
    $locals:
        -O1
        -Wall
        -Wno-name-shadowing
        -fexcess-precision
        -fexpose-all-unfoldings
        -flate-dmd-anal
        -fmax-worker-args=1000
        -fsimpl-tick-factor=200
        -fspec-constr-keen
        -fspecialise-aggressively
        -fstatic-argument-transformation
        -funbox-strict-fields
        -threaded
    $everything:
        -fconstraint-solver-iterations=100

local-bin-path: dist/bin/public/luna

packages:
    - core
    - debug
    - passes
    - package
    - runtime
    - stdlib
    - shell
    - syntax/text/lexer
    - syntax/text/model
    - syntax/text/parser
    - syntax/text/builder
    - syntax/text/prettyprint

    - lib/autovector
    - lib/benchmark
    - lib/ci
    - lib/code-builder
    - lib/cpp-containers
    - lib/data-construction
    - lib/data-property
    - lib/data-storable
    - lib/data-tag
    - lib/data-typemap
    - lib/exception
    - lib/foreign-utils
    - lib/future
    - lib/generic-traversable
    - lib/generic-traversable2
    - lib/hspec-jenkins
    - lib/memory-manager
    - lib/memory-pool
    - lib/nested-containers
    - lib/parser-utils
    - lib/syntax-definition
    - lib/text-processing
    - lib/th-builder
    - lib/tuple-utils
    - lib/type-cache
    - lib/typelevel
    - lib/yaml-utils

    - ../lib/container
    - ../lib/convert
    - ../lib/lens-utils
    - ../lib/monoid
    - ../lib/functor-utils
    - ../lib/impossible
    - ../lib/layouting
    - ../lib/terminal-text
    - ../lib/typelevel
    - ../lib/layered-state
    - ../lib/monad-branch
    - ../lib/vector-text
    - ../lib/prologue

