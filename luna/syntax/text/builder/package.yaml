_config/lib: !include "../../../config/hpack-common.yaml"

name       : luna-syntax-text-builder
version    : "0.2"
author     : Luna Team <contact@luna-lang.org>
maintainer : Luna Team <contact@luna-lang.org>

library:
    source-dirs:
        - src

tests:
    spec:
        main: Main.hs
        source-dirs: test/spec
        dependencies:
            - container
            - directory
            - filepath
            - hspec
            - hspec-expectations-lifted
            - hspec-megaparsec
            - luna-core
            - luna-syntax-text-lexer
            - luna-syntax-text-parser
            - luna-syntax-text-builder
            - luna-syntax-text-prettyprint
            - open-browser
            - template-haskell


dependencies:
    - attoparsec
    - base
    - containers
    - layered-state
    - layouting
    - lens
    - lens-utils
    - luna-core
    - luna-cpp-containers
    - luna-data-storable
    - luna-foreign-utils
    - luna-generic-traversable
    - luna-nested-containers
    - luna-parser-utils
    - luna-syntax-definition
    - luna-syntax-text-lexer
    - luna-syntax-text-parser
    - luna-syntax-text-model
    - luna-text-processing
    - megaparsec == 6.5.0
    - mtl
    - prologue
    - text
    - typelevel
    - vector
    - vector-text

default-extensions: *luna-extensions

